name: Release Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Asegura que todo el historial est√© disponible

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: List directory structure
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Bank directory contents:"
          ls -la Bank/ || echo "Bank directory not found"
          echo "Looking for solution file:"
          find . -name "*.sln" || echo "No solution files found"

      - name: Restore dependencies
        run: |
          if [ -f "Bank/Bank.sln" ]; then
            dotnet restore Bank/Bank.sln
          else
            echo "Solution file not found at Bank/Bank.sln"
            exit 1
          fi

      - name: Build Release
        run: dotnet build Bank/Bank.sln --configuration Release --no-restore

      - name: Pack NuGet Package
        run: dotnet pack Bank/Bank.WebApi/Bank.WebApi.csproj --configuration Release --no-build --output nupkg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: nupkg/*.nupkg